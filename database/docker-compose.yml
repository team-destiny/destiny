networks:
  ecommerce:
    external: true

services:
  user-db:
    image: postgres:17
    container_name: user-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    networks:
      - ecommerce

  product-db:
    image: postgres:17
    container_name: product-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: product_db
    ports:
      - "5433:5432"
    networks:
      - ecommerce

  product-read-db:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: product-read-db
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=password
    ports:
      - "9200:9200"
    networks:
      - ecommerce

  stock-db:
    image: postgres:17
    container_name: stock-db
    environment:
      POSTGRES_USER: root
