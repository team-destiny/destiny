server:
  port: 18140

spring:
  application:
    name: notification-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:notification-db;MODE=PostgreSQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
