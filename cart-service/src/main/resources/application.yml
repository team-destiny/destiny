server:
  port: 18170

spring:
  application:
    name: cart-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cart-db;MODE=PostgreSQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

jwt:
  secretKey: XVFkQby3tnqMa8MUDANspAtarbl1VZyT
  access-expiration-millis: 1800000 # 30분
  refresh-expiration-millis: 1209600000 # 14일
  access-header-name: Authorization
  refresh-cookie-name: X-Refresh-Token
  header-prefix: Bearer
  access-subject: AccessToken
  refresh-subject: RefreshToken
  is-refresh-cookie-secure: false